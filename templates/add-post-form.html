{% extends 'base.html' %}
{% block title %} Add Post for {{user.get_full_name()}} {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Post for {{user.get_full_name()}}</h1>
        </div>
        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
    </div>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
          <label for="postTitleInput">Title</label>
          <input
            type="text"
            name="postTitleInput"
            class="form-control"
            id="postTitleInput"
            placeholder="Enter a title"
          />
        </div>
        <div class="form-group">
            <label for="postContentInput">Content</label>
            <textarea name="postContentInput" class="form-control" id="postContentInput" rows="3"></textarea>
          </div>
        <div class="row float-right">
          <a
            class="btn btn-info"
            href="/users/{{user.id}}"
            role="button"
            >Cancel</a
          >
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
</div>
{% endblock %}
