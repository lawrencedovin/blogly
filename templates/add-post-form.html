{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            Add Post for {{user.get_full_name()}}
        </div>
        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
    </div>
    <form action="" method="POST">
        <div class="form-group">
          <label for="postTitleInput">Title</label>
          <input
            type="text"
            name="postTitleInput"
            class="form-control"
            id="postTitleInput"
            placeholder="Enter a title"
          />
        </div>
        <div class="form-group">
            <label for="postContentInput">Content</label>
            <textarea name="postContentInput" class="form-control" id="postContentInput" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-success float-right">Add</button>
      </form>
</div>
{% endblock %}
