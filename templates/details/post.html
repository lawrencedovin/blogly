{% extends 'base.html' %}
{% block title %} {{post.title}} Details {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1>{{post.title}}</h1>
      <p>{{post.content}}</p>
      <p>By <i>{{user.get_full_name()}}</i></p>
      <div class="row">
        <b class="tags-text">Tags: </b>
        <div>
          {% for tag in post.tags %}
          <span class="badge badge-primary">
            <a class="text-white" href="/tags/{{tag.id}}">{{tag.name}}</a>
          </span>
          {% endfor %}
        </div>
      </div>
      <div class="row">
          <a
          class="btn btn-outline-primary"
          href="/users/{{user.id}}"
          role="button"
          >Cancel</a>
          <a
          class="btn btn-primary"
          href="/posts/{{post.id}}/edit"
          role="button"
          >Edit</a>
          <form action="/posts/{{post.id}}/delete" method="POST">
              <button type="submit" class="btn btn-danger float-left">
                Delete
              </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
