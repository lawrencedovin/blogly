{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{post.title}}</h1>
      <p>{{post.content}}</p>
      <p>By <i>{{user.get_full_name()}}</i></p>
      <div class="row">
          <a
          class="btn btn-outline-primary"
          href="/users/{{user.id}}"
          role="button"
          >Cancel</a>
          <a
          class="btn btn-primary"
          href="/posts/{{post.id}}/edit"
          role="button"
          >Edit</a>
          <form action="/posts/{{post.id}}/delete" method="POST">
              <button type="submit" class="btn btn-danger float-left">
                Delete
              </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
