{% extends 'base.html' %}
{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<div class="row">
    <a
    class="btn btn-primary"
    href="/tags/{{tag.id}}/edit"
    role="button"
    >Edit</a>
    <form action="/tags/{{tag.id}}/delete" method="POST">
        <button type="submit" class="btn btn-danger float-left">
          Delete
        </button>
    </form>
</div>
{% endblock %}
