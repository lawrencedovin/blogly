{% extends 'base.html' %}
{% block title %} Edit Post for {{post.title}} {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Post for {{post.title}}</h1>
        </div>
        <div class="col-md-12"></div>
        <div class="col-md-12"></div>
    </div>
    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
          <label for="postTitleInput">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            id="postTitleInput"
            placeholder="Enter a title"
          />
        </div>
        <div class="form-group">
            <label for="postContentInput">Content</label>
            <textarea name="content" class="form-control" id="postContentInput" rows="3"></textarea>
          </div>
        <div class="row float-right">
          <a
            class="btn btn-outline-info"
            href="/users/{{user.id}}"
            role="button"
            >Cancel</a
          >
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </form>
</div>
{% endblock %}
