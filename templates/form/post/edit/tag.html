{% extends 'base.html' %}
{% block title %} Edit Tag for {{tag.name}}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Tag for {{tag.name}}</h1>
        </div>
    </div>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter a name for the tag"
          />
        </div>
        <div class="row float-right">
          <a
            class="btn btn-outline-info"
            href="/tags/{{tag.id}}"
            role="button"
            >Cancel</a
          >
          <button type="submit" class="btn btn-success">Edit</button>
        </div>
      </form>
</div>
{% endblock %}
