{% extends 'base.html' %}
{% block title %} {{full_name}} {% endblock %}

{% block content %}
<h2>Edit a user</h2>
<form action="/users/{{user.id}}/edit" method="POST">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      name="first_name"
      class="form-control"
      id="first_name"
      placeholder="Enter a first name"
    />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      name="last_name"
      class="form-control"
      id="last_name"
      placeholder="Enter a last name"
    />
  </div>
  <div class="form-group">
    <label for="image_url">Image URL</label>
    <input
      type="text"
      name="image_url"
      class="form-control"
      id="image_url"
      placeholder="Provide an image of this user"
    />
  </div>
  <button type="submit" class="btn btn-success float-right">Save</button>
  <a class="btn btn-outline-info float-right" href="/" role="button">Cancel</a>
</form>
{% endblock %}
