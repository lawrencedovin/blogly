{% extends 'base.html' %}
{% block title %}Blogly Users{% endblock %}

{% block content %} 
<h2>Users</h2>
<ul>
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</li>
  {% endfor %}
</ul>
<a class="btn btn-secondary" href="/users/new" role="button">Add user</a>
{% endblock %}
