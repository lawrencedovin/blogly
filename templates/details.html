{% extends 'base.html' %} {% block title %}{{full_name}} Details{% endblock %}
{% block content %}
<div class="form-background-container justify-content-md-center">
  <div class="row">
    <div class="col-3">
      <img src="{{user.image_url}}" alt="" height="100" width="100" />
    </div>
    <div class="col">
      <div class="row">
        <h1>{{full_name}}</h1>
      </div>
      <div class="row">
        <a
          class="btn btn-primary float-left"
          href="/users/{{user.id}}/edit"
          role="button"
          >Edit</a
        >
        <form action="/users/{{user.id}}/delete" method="POST">
          <button type="submit" class="btn btn-danger float-left">
            Delete
          </button>
        </form>
      </div>
      <div class="row mt-3">
        <h1>Posts</h1>
      </div>
      <div class="row">
        <ul>
          {% for post in user.posts %}
          <li>{{post.title}} - {{post.get_formatted_date()}}</li>
          {% endfor %}
        </ul>
      </div>
      <a type="button" href="/users/{{user.id}}/posts/new"></a>
    </div>
  </div>
</div>
{% endblock %}
