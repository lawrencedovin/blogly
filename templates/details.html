{% extends 'base.html' %}
{% block title %}{{full_name}} Details{% endblock %}

{% block content %}
<div class="form-background-container row justify-content-md-center">
    <div class="col-3">
        <img src="{{user.image_url}}" alt="" height="100" width="100">
    </div>
    <div class="col">
        <h1 class="align-top">{{full_name}}</h1>
        <a class="btn btn-primary float-left" href="/users/{{user.id}}/edit" role="button">Edit</a>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button type="submit" class="btn btn-danger float-left">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
